<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –ê–≤—Ç–æ–æ—Ç–≤–µ—Ç—á–∏–∫ - –¢–µ—Å—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .status.disconnected {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }

        .status.connected {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }

        .status.calling {
            background: #fff3e0;
            color: #ef6c00;
            border: 2px solid #ffcc02;
        }

        .phone-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .chat-input button {
            background: #667eea;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .chat-input button:hover:not(:disabled) {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .chat-log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: 20px;
            border-bottom-right-radius: 5px;
        }

        .message.ai {
            background: #f3e5f5;
            margin-right: 20px;
            border-bottom-left-radius: 5px;
        }

        .message.system {
            background: #fffde7;
            text-align: center;
            font-style: italic;
            color: #795548;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .caller-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .caller-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .caller-info input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .calling .btn-danger {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìû AI –ê–≤—Ç–æ–æ—Ç–≤–µ—Ç—á–∏–∫</h1>
            <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã</p>
        </div>

        <div id="status" class="status disconnected">
            üî¥ –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É
        </div>

        <div class="caller-info">
            <label for="callerIdInput">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
            <input type="text" id="callerIdInput" value="+7 (900) 123-45-67" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä">
        </div>

        <div class="phone-controls">
            <button id="connectBtn" class="btn btn-primary">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <button id="callBtn" class="btn btn-primary" disabled>–ù–∞—á–∞—Ç—å –∑–≤–æ–Ω–æ–∫</button>
            <button id="hangupBtn" class="btn btn-danger" disabled>–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
            <button id="sendBtn" disabled>üì®</button>
        </div>

        <div id="chatLog" class="chat-log">
            <div class="message system">
                –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ü–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ —Å–µ—Ä–≤–µ—Ä—É –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let isConnected = false;
        let isInCall = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const callBtn = document.getElementById('callBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatLog = document.getElementById('chatLog');
        const callerIdInput = document.getElementById('callerIdInput');

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É
        connectBtn.addEventListener('click', () => {
            if (!isConnected) {
                connect();
            } else {
                disconnect();
            }
        });

        // –ù–∞—á–∞–ª–æ –∑–≤–æ–Ω–∫–∞
        callBtn.addEventListener('click', () => {
            if (!isInCall) {
                startCall();
            }
        });

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞
        hangupBtn.addEventListener('click', () => {
            if (isInCall) {
                endCall();
            }
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function connect() {
            addMessage('system', '–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É...');
            
            websocket = new WebSocket('ws://localhost:8765');
            
            websocket.onopen = () => {
                isConnected = true;
                updateStatus('connected', 'üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É');
                connectBtn.textContent = '–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è';
                connectBtn.className = 'btn btn-danger';
                callBtn.disabled = false;
                addMessage('system', '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ! –ú–æ–∂–Ω–æ –Ω–∞—á–∏–Ω–∞—Ç—å –∑–≤–æ–Ω–æ–∫.');
            };
            
            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };
            
            websocket.onclose = () => {
                isConnected = false;
                isInCall = false;
                updateStatus('disconnected', 'üî¥ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ');
                connectBtn.textContent = '–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è';
                connectBtn.className = 'btn btn-primary';
                callBtn.disabled = true;
                hangupBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
                addMessage('system', '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ.');
            };
            
            websocket.onerror = (error) => {
                addMessage('system', '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è. –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω.');
                console.error('WebSocket error:', error);
            };
        }

        function disconnect() {
            if (websocket) {
                websocket.close();
            }
        }

        function startCall() {
            const callerId = callerIdInput.value.trim() || '+7 (900) 123-45-67';
            
            const message = {
                type: 'call_start',
                caller_id: callerId,
                timestamp: new Date().toISOString()
            };
            
            websocket.send(JSON.stringify(message));
            
            isInCall = true;
            updateStatus('calling', `üìû –í —Ä–∞–∑–≥–æ–≤–æ—Ä–µ —Å ${callerId}`);
            callBtn.disabled = true;
            hangupBtn.disabled = false;
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
            
            addMessage('system', `–ó–≤–æ–Ω–æ–∫ –Ω–∞—á–∞—Ç –æ—Ç ${callerId}`);
        }

        function endCall() {
            const message = {
                type: 'call_end',
                timestamp: new Date().toISOString()
            };
            
            websocket.send(JSON.stringify(message));
            
            isInCall = false;
            updateStatus('connected', 'üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É');
            callBtn.disabled = false;
            hangupBtn.disabled = true;
            messageInput.disabled = true;
            sendBtn.disabled = true;
            messageInput.value = '';
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !isInCall) return;
            
            const message = {
                type: 'text_message',
                text: text,
                caller_id: callerIdInput.value.trim(),
                timestamp: new Date().toISOString()
            };
            
            websocket.send(JSON.stringify(message));
            addMessage('user', text);
            messageInput.value = '';
        }

        function handleServerMessage(data) {
            switch (data.type) {
                case 'ai_response':
                    addMessage('ai', data.text);
                    break;
                case 'call_ended':
                    addMessage('system', `–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω. ${data.text}`);
                    if (data.duration) {
                        addMessage('system', `–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${data.duration}`);
                    }
                    break;
                case 'error':
                    addMessage('system', `‚ùå –û—à–∏–±–∫–∞: ${data.message}`);
                    break;
                default:
                    console.log('Unknown message type:', data);
            }
        }

        function updateStatus(type, text) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = text;
        }

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timestampDiv);
            
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ñ–æ–∫—É—Å–∏—Ä—É–µ–º –Ω–∞ input –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            callerIdInput.focus();
        });
    </script>
</body>
</html>
